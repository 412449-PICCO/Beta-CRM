spring.application.name=beta-crm

app.name=Beta CRM
app.desc=CRM Multi-tenant con capacidades Omnicanal
app.version=0.0.1-SNAPSHOT
app.url=http://localhost:8080
app.dev-name=Constantino Picco
app.dev-email=costipicco@gmail.com

# Database Configuration (H2 for dev, PostgreSQL for prod)
spring.datasource.url=jdbc:h2:mem:betacrm
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# PostgreSQL (comentado por defecto, descomentar en producción)
#spring.datasource.url=jdbc:postgresql://localhost:5432/betacrm
#spring.datasource.username=postgres
#spring.datasource.password=postgres
#spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
# spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.defer-datasource-initialization=true

# H2 Console (solo desarrollo)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# SQL Initialization
spring.sql.init.mode=always

# JWT Configuration
app.jwt.secret=404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970
app.jwt.expiration=3600000
app.jwt.refresh-expiration=86400000

# OpenAPI/Swagger
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true

# Server Configuration
server.port=8080
server.error.include-message=always
server.error.include-binding-errors=always
